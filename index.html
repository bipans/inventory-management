<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Inventory Management System</h1>

    <!-- Form to Add Items -->
    <form id="inventoryForm" class="mb-4 card p-4">
      <h2 class="mb-4">Add New Item</h2>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="itemName" class="form-label">Item Name:</label>
          <input type="text" class="form-control" id="itemName" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="itemQuantity" class="form-label">Initial Quantity:</label>
          <input type="number" class="form-control" id="itemQuantity" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="itemPrice" class="form-label">Price:</label>
          <input type="number" class="form-control" id="itemPrice" step="0.01" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>

    <!-- Purchase and Sales Forms -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="mb-4">Purchase Item</h2>
          <form id="purchaseForm">
            <div class="mb-3">
              <label for="purchaseItem" class="form-label">Item Name:</label>
              <select class="form-control" id="purchaseItem" required></select>
            </div>
            <div class="mb-3">
              <label for="purchaseQuantity" class="form-label">Quantity:</label>
              <input type="number" class="form-control" id="purchaseQuantity" required>
            </div>
            <div class="mb-3">
              <label for="purchaseDate" class="form-label">Date:</label>
              <input type="date" class="form-control" id="purchaseDate" required>
            </div>
            <button type="submit" class="btn btn-success">Record Purchase</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="mb-4">Sell Item</h2>
          <form id="salesForm">
            <div class="mb-3">
              <label for="salesItem" class="form-label">Item Name:</label>
              <select class="form-control" id="salesItem" required></select>
            </div>
            <div class="mb-3">
              <label for="salesQuantity" class="form-label">Quantity:</label>
              <input type="number" class="form-control" id="salesQuantity" required>
            </div>
            <div class="mb-3">
              <label for="salesDate" class="form-label">Date:</label>
              <input type="date" class="form-control" id="salesDate" required>
            </div>
            <button type="submit" class="btn btn-danger">Record Sale</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Search and Export Buttons -->
    <div class="d-flex justify-content-between mb-3">
      <input type="text" class="form-control w-50" id="searchInput" placeholder="Search by item name...">
      <button class="btn btn-success" onclick="generateStockReport()">
        <i class="fas fa-file-export"></i> Generate Stock Report
      </button>
    </div>

    <!-- Table to Display Inventory -->
    <table id="inventoryTable" class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Available Stock</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination">
        <!-- Pagination links will be added dynamically -->
      </ul>
    </nav>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
